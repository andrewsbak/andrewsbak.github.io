<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="scroll-progress"></div>

  <header>
    <div class="nav-wrapper">
      <nav>
        <a href="index.html">Home</a>

        <a href="insights.html">Insights</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>

  <main class="contact">
    <h1>Contact Me</h1>

    <div class="contact-icons">
      <a href="https://www.linkedin.com/in/andrewsbak" target="_blank">
        <img src="linkedin-icon.png" alt="LinkedIn" />
      </a>
      <a href="https://github.com/andrewsbak" target="_blank">
        <img src="github-icon.png" alt="GitHub" />
      </a>
      <a href="drewbak10@gmail.com">
        <img src="email-icon.png" alt="Email" />
      </a>
    </div>

    <form class="contact-form" action="mailto:your@email.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </main>

  <script src="script.js"></script>
